<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="following"><a href="#">For you</a></div>
                <div class="foryou"><a href="#">Following</a></div>
                <div class="settingicon"><a href="#"><img src="imgs/settings-5-line.png" alt="Setting_icon"></a></div>
            </nav>
        </header>
        <div class="container_1">
            <div class="part1">
                <div class="profile_pic"><a href="#"><img src="imgs/my_pic_lowSize.png" alt="Profile"></a></div>
                <div class="input">
                    <input id="input" type="text" placeholder="What is happening?!">
                </div>
            </div>
            <div class="part2">
                <div class="icons">
                    <div class="icons1">
                        <div><a href="#"><img id="emoji-4" src="imgs/earth-fill.png" alt="Earth_icon"></a></div>
                        <div><a href="#">Everyone can reply</a></div>
                    </div>
                    <div  class="icons2">
                        <div id="icons-part2">
                        <a href="#"><img src="imgs/image-2-line.png" alt="Media_icon"></a><a href="#"><img
                                src="imgs/file-gif-line.png" alt="GIF_icon"></a><a href="#"><img
                                src="imgs/list-radio.png" alt="Poll_icon"></a><a href="#"><img
                                src="imgs/emotion-happy-line.png" alt="Emoji_icon"><a href="#"><img
                                    src="imgs/calendar-schedule-line.png" alt="Schedule_icon"></a><a href="#"><img
                                    src="imgs/map-pin-line.png" alt="Location_icon"></a>
                                    </div>
                                    <div>
                            <button type="submit">Post</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
