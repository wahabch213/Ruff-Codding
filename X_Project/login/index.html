<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SignUp/SignIn</title>
  </head>

  <body>
    <div class="container">
      <div class="box box1">
        <img
          style="height: 50vh; width: 40%"
          src="imgs/twitter.png"
          alt="Logo"
        />
      </div>
      <div class="box box2">
        <h1>Happening now</h1>
        <span id="join_today">Join today.</span>
        <button id="btn_google" type="button">
          <img
            style="height: 20px; width: 20px"
            src="imgs/search.png"
            alt="Google logo"
          />
          Sign up with Google
        </button>
        <button id="btn_apple">
          <img
            style="height: 20px; width: 20px"
            src="imgs/apple.png"
            alt="Apple logo"
          />
          Sign up with Apple
        </button>
        <div style="display: flex; align-items: center">
          <hr style="width: 100px; height: 0; border-color: grey" />
          <span style="color: white">or</span>
          <hr style="width: 100px; height: 0; border-color: grey" />
        </div>
        <button id="acc" type="button">Creat account</button>
        <p>
          By signing up, you agree to the
          <span style="color: rgb(35, 118, 220); cursor: pointer"
            >Terms of Service</span
          >
          and
          <span style="color: rgb(35, 118, 220); cursor: pointer"
            >Privacy Policy</span
          >, including
          <span style="color: rgb(35, 118, 220); cursor: pointer"
            >Cookie Use</span
          >.
        </p>
        <span id="already_acc">Already have an account?</span>
        <button id="sign_in" type="button">Sign in</button>
      </div>
    </div>
  </body>
</html>
