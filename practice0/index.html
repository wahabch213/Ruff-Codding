<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="buttons">
        <div class="screen"></div>
        <div class="btn1"><button onclick="clearScreen()">C</button></div>
        <div class="btn2"><button id="btn" id="btn1">1</button></div>
        <div class="btn3"><button id="btn" id="btn2">2</button></div>
        <div class="btn4"><button id="btn" id="btn3">3</button></div>
        <div class="btn5"><button id="btn" id="btn4">4</button></div>
        <div class="btn6"><button id="btn" id="btn5">5</button></div>
        <div class="btn7"><button id="btn" id="btn6">6</button></div>
        <div class="btn8"><button id="btn" id="btn7">7</button></div>
        <div class="btn9"><button id="btn" id="btn8">8</button></div>
        <div class="btn10"><button id="btn" id="btn9">9</button></div>
        <div class="btn11"><button id="btn" id="btn0">0</button></div>
        <div class="btn12"><button id="btn" id="btnadd">+</button></div>
        <div class="btn13"><button id="btn" id="btnsub">-</button></div>
        <div class="btn14"><button id="btn" id="btnmul">x</button></div>
        <div class="btn15"><button id="btn" id="btndiv">รท</button></div>
        <div class="btn16"><button id="btn" id="btneq">=</button></div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
